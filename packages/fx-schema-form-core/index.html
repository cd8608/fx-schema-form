<!DOCTYPE html>
<html lang="en">

<head>
    <title>测试侧面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="node_modules/ajv/dist/ajv.min.js"></script>
    <script src="./dist/index.prd.js"></script>
</head>

<body>
    <script>
        console.log(SFC);
        var ajv = new Ajv({
            extendRefs: true,
            missingRefs: true
        });
        var b = [new SFC.ResolveLib(ajv, {
            type: "object",
            $id: "design",
            required: ["name", "dsModelIds"],
            properties: {
                name: {
                    type: "string",
                    title: "面板名称"
                },
                description: {
                    type: "string",
                    title: "面板详情"
                },
                appType: {
                    oneOf: [{
                        title: "应用类型",
                        $ref: "design-object#"
                    }, {
                        $ref: "design-string#",
                        title: "应用类型"
                    }]
                },
                dsModelIds: {
                    type: "array",
                    items: {
                        type: "object",
                        properties: {
                            name: {
                                type: "string"
                            }
                        }
                    }
                },
                dsModelData: {
                    type: "object",
                    properties: {
                        data: {
                            type: "object"
                        },
                        ids: {
                            type: "object"
                        }
                    }
                },
                infoOptions: {
                    type: "array",
                    items: {
                        type: "object",
                        properties: {
                            label: {
                                type: "string"
                            },
                            data: {
                                oneOf: [{
                                    $id: "design-object",
                                    type: "object",
                                    properties: {
                                        name: {
                                            type: "string"
                                        }
                                    }
                                }, {
                                    $id: "design-string",
                                    type: "string"
                                }]
                            },
                            infoOptions: {
                                $ref: "design#/properties/infoOptions"
                            }
                        }
                    }
                }
            }
        })];

        let merge = new SFC.MergeLib(ajv, "design", null, ["appType"]);
        // let merge1 = new SchemaFormCore.MergeLib(ajv, "appType-1", null, ["*"]);

        console.log(merge);

        let merge1 = new SFC.MergeLib(ajv, merge.mergeUiSchemaList[0].oneOf[0].$ref,
            merge.mergeUiSchemaList[0], ["*"]);

        console.log(merge1);
    </script>
</body>

</html>
